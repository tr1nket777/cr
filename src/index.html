<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Планувальник задач</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Планувальник задач</h1>
      <form action="" class="taskForm mb-4">
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Назва задачі:</label>
          <input
            type="text"
            id="taskTitle"
            name="taskTitle"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="taskDate" class="form-label">Дата:</label>
          <input
            type="date"
            id="taskDate"
            name="taskDate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="taskPriority" class="form-label">Пріоритет:</label>
          <select id="taskPriority" name="taskPriority" class="form-select">
            <option value="high">Високий</option>
            <option value="medium">Середній</option>
            <option value="low">Низький</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Додати задачу</button>
      </form>

      <h3 class="mb-3">Сортувати за:</h3>
      <button id="sortByDate" class="btn btn-outline-primary me-2 mb-3">
        Датою
      </button>
      <button id="sortByPriority" class="btn btn-outline-primary mb-3">
        Пріоритетом
      </button>

      <h2>Список задач</h2>
      <div class="taskList"></div>
    </div>

    <script src="./js/index.js" type="module"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
